<!-- Main Container -->
<div class="main-container">

    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc ut ligula a nulla tempus pharetra. Sed ultricies ante eu urna elementum, eget scelerisque ipsum suscipit.</p>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const main = document.querySelector('.main-container');
        if(sidebar.style.width === '0px'){
            sidebar.style.width = '250px';
            main.classList.add('sidebar-expanded');
        }else{
            sidebar.style.width = '0'
            main.classList.remove('sidebar-expanded');
        }
    }
</script>
<script src="draggable.js"></script>
</body>
